[run]
init_cmds = [
  ["npm", "run", "build"],
  ["go", "build", "-o", "./bin/grafana-server", "./pkg/cmd/grafana-server"],
	["./bin/grafana-server", "cfg:app_mode=development"]
]
watch_all = true
watch_dirs = [
	"$WORKDIR/pkg",
	"$WORKDIR/public/views",
	"$WORKDIR/public/app",
	"$WORKDIR/conf",
]
watch_exts = [".go", ".ini", ".toml", ".ts"]
build_delay = 1500
cmds = [
  ["npm", "run", "build"],
  ["go", "build", "-o", "./bin/grafana-server", "./pkg/cmd/grafana-server"],
	["./bin/grafana-server", "cfg:app_mode=development"]
]
